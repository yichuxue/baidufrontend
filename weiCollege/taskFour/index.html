<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            .bg{width:400px; height:200px; position:absolute; top:50%; left:50%; margin:-100px 0 0 -200px; background:#cbcbcb; overflow:hidden;}
            .left,.right{width:100px; height:100px; position:absolute;  border-radius:50%; background:#fecb17;}
            .left{top:-50px; left:-50px;}
            .right{bottom:-50px; right:-50px;}
        </style>
    </head>
    <body>

    <div class="bg">
        <div class="left"></div>
        <div class="right"></div>
    </div>






    </body>
</html>
